<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        h2 {
            text-align: center;
        }

        #fileInput {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        #fileInput:active {
            background-color: #45a049;
        }

        #progressContainer {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
            height: 20px;
            position: relative;
            overflow: hidden;
        }

        #progressBar {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.3s;
        }

        #progressText {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }

        #successMessage {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-align: center;
        }

        #filesWindow {
            margin-top: 30px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #filesWindow h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        #fileList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #fileList li {
            margin-bottom: 10px;
            text-align: center;
        }

        .file-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #fileInput {
                font-size: 14px;
                padding: 8px 16px;
            }

            #filesWindow {
                padding: 10px;
            }

            #progressText {
                font-size: 14px;
            }

            .file-link {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <h2>Upload a File</h2>
    <input type="file" id="fileInput">
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <p id="progressText">Select a file to start uploading.</p>
    <p id="successMessage">Upload successful!</p>

    <div id="filesWindow">
        <h3>Available Files</h3>
        <ul id="fileList"></ul>
    </div>

    <script>
        const CHUNK_SIZE = 10 * 1024 * 1024; // 10MB per chunk
        const uploadServerUrl = "/ws"; // WebSocket URL for uploading files
        const filesInfoUrl = "/files_for_upload"; // API to fetch files info
        const downloadUrl = "/download"; // Base URL for file download

        document.getElementById("fileInput").addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const progressText = document.getElementById("progressText");
            const progressBar = document.getElementById("progressBar");
            const successMessage = document.getElementById("successMessage");
            progressText.innerText = `Uploading ${file.name}...`;
            progressBar.style.width = "0%"; // Reset progress bar

            const ws = new WebSocket(uploadServerUrl);

            ws.onopen = () => {
                const totalChunks = Math.ceil(file.size / CHUNK_SIZE);

                // Send the file metadata: name and total number of chunks (as text)
                const metadata = {
                    filename: file.name,
                    totalChunks: totalChunks
                };
                ws.send(JSON.stringify(metadata));

                let chunkIndex = 0;
                const sendNextChunk = () => {
                    const start = chunkIndex * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    const chunk = file.slice(start, end);

                    // Send the chunk data as binary
                    const reader = new FileReader();
                    reader.onload = () => {
                        ws.send(reader.result); // Send binary data
                        chunkIndex++;
                        if (chunkIndex < totalChunks) {
                            sendNextChunk(); // Send next chunk
                        } else {
                            // All chunks sent
                            ws.send(JSON.stringify({ action: "done" })); // Done signal
                        }
                    };
                    reader.readAsArrayBuffer(chunk); // Convert chunk to binary
                };

                sendNextChunk(); // Start sending chunks
            };

            ws.onmessage = (event) => {
                const response = JSON.parse(event.data);
                if (response.status === "uploading") {
                    // Update progress bar based on server response
                    progressText.innerText = `Uploading... ${Math.round(response.progress)}%`;
                    progressBar.style.width = response.progress + "%"; // Update progress bar
                }
                if (response.status === "complete") {
                    progressText.innerText = `Upload complete! File saved.`;
                    successMessage.style.display = "block"; // Show success message
                    ws.close();
                    loadFilesList(); // Reload file list after upload
                }
            };

            ws.onerror = (error) => {
                progressText.innerText = "Error during upload.";
                console.error("WebSocket error:", error);
            };
        });

        // Function to load and display the files list
        async function loadFilesList() {
            try {
                const response = await fetch(filesInfoUrl);
                const files = await response.json();
                const fileList = document.getElementById("fileList");
                fileList.innerHTML = ""; // Clear existing list

                files.forEach(file => {
                    const listItem = document.createElement("li");
                    const fileLink = document.createElement("a");

                    fileLink.href = `${downloadUrl}/${file.filename}`;
                    fileLink.innerText = `${file.filename} (${(file.file_size / 1024).toFixed(2)} KB)`;
                    fileLink.className = "file-link";
                    fileLink.download = file.filename;

                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching file list:", error);
            }
        }

        // Load the file list on page load
        loadFilesList();
    </script>

</body>

</html>
